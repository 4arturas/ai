<script type="text/javascript">


    var _syle =
            [
                "font-size: 18px; font-weight: 900;",
                "font-size: 14px; font-weight: 800; text-decoration: underline;",
                "font-size: 13px; font-weight: 700;",
                "font-size: 12px; font-weight: 100;",
                "font-size: 11px; font-weight: 100;",
                "font-size: 10px; font-weight: 100;",
                "font-size: 9px; font-weight: 100;",
                "font-size: 8px; font-weight: 100;",
                "font-size: 7px; font-weight: 100;",
                "font-size: 6px; font-weight: 100;"

            ];
    function print_tree( node, _ctx, _level )
    {
        _ctx = _ctx * 1.0;

        var _div_or_span;
        if ( _level == 0 )
            _div_or_span = 'div';
        if ( _level == 1 )
            _div_or_span = 'span';
        else
            _div_or_span = 'div';
        _div_or_span = 'div';

        var txt = '<' + _div_or_span + ' style="'+_syle[_level]+' border:1px solid #f5f5f5; margin-left: '+(_ctx)+'px">';

        txt += '<span style="cursor: pointer;" onclick="iframeCont.src=\''+node._link+'\';">';
        txt += node._title;
        txt += '</span>';

        txt += '</'+_div_or_span+'>';

        for ( var i = 0; i < node._children.length; i++ )
        {
            txt += print_tree( node._children[i], _ctx+20, _level+1 );
        }
        return txt;
    }
    var _html = '<div>';
    _html += print_tree( ithkuil, "", 0 );
    _html += '</div>';
    document.body.innerHTML = _html;
</script>
