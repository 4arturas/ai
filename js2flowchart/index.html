<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script src="https://bogdan-lyashenko.github.io/js-code-to-svg-flowchart/dist/js2flowchart.js"></script>
</head>
<body>

<div id="svgImage"></div>

<script>
    const code = `
    class A { b = 1; }

    function indexSearch(list, element) {
        let currentIndex,
            currentElement,
            minIndex = 0,
            maxIndex = list.length - 1;

        while (minIndex <= maxIndex) {
            currentIndex = Math.floor((maxIndex + maxIndex) / 2);
            currentElement = list[currentIndex];

            if (currentElement === element) {
                return currentIndex;
            }

            if (currentElement < element) {
                minIndex = currentIndex + 1;
            }

            if (currentElement > element) {
                maxIndex = currentIndex - 1;
            }
        }

        return -1;
    }
`;

    const {
        convertCodeToSvg
    } = window['js2flowchart'];

    document.getElementById('svgImage').innerHTML = convertCodeToSvg(code);

</script>

</body>
</html>
