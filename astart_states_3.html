<body>

<script type="text/javascript">

    var pqArr;
    var pqCount;

    function pq_Init( size )
    {
        pqArr = new Array( size+1 );
        pqCount = 0;
    }

    function pq_Enqueue( e )
    {
        var parent, child;
        pqCount++;
        parent = Math.floor( pqCount/2 );
        child = pqCount;

        while ( parent > 0 )
        {
            if ( pqArr[parent].f > e.f )
            {
                pqArr[child] = pqArr[parent];
                child = parent;
                parent = Math.floor( parent/2 );
            }
            else
                break;
        }
        pqArr[child] = e;
    }

    function pq_Dequeue( idx )
    {
        var parent, child;
        var e;
        pqArr[idx] = pqArr[pqCount];
        e = pqArr[idx];
        parent = idx;
        child = idx * 2;

        while ( pqCount > child )
        {
            if ( pqCount-1 > child )
                if ( pqArr[child].f > pqArr[child+1].f )
                    child++;

            if ( e.f > pqArr[child].f )
            {
                pqArr[parent] = pqArr[child];
                parent = child;
                child *= 2;
            }
            else
                break;
        } // end while
        pqCount--;
        pqArr[parent] = e;
    }

    function pq_GetIdx( e )
    {
        var i;
        for ( i = 1; i <= pqCount; i++ )
            if ( e.f == pqArr[i].f )
                return i;
        return -1;
    }

    function pq_Test()
    {
        var i;
        var e;
        pq_Init( 10 );
        for ( i = 0; i < 10; i++ )
        {
            e = { f: i };
            pq_Enqueue( e );
        }

        e = { f: 5 };
        i = pq_GetIdx( e );
        pq_Dequeue( i );

        while ( pqCount > 0 )
        {
            e = pqArr[1];
            console.log(e.f);
            pq_Dequeue( 1 );
        }
    }

//    pq_Test();

</script>

<style type="text/css">
    .astarTBody { border: 1px solid black; }
    .astarTBody td { border: 1px solid black; height: 25px; width: 25px; }
</style>
<table class="astarTBody" cellpadding="0" cellspacing="0">
    <tbody id="astarTBody"></tbody>
</table>

<input type="button" value="Search" onclick="as_Search();">

<script type="text/javascript">

    var AS_MAXY = 20;
    var AS_MAXX = 20;
    function pq_CreateTable()
    {
        var astarTBody = document.getElementById('astarTBody');
        var y, x;
        var tr, td;
        for ( y = 0; y < AS_MAXY; y++ )
        {
            tr = document.createElement('tr');
            astarTBody.appendChild( tr );
            for ( x = 0; x < AS_MAXX; x++ )
            {
                td = document.createElement('td');
                tr.appendChild( td );
                td.setAttribute( 'id', y + '_' + x );
            } // end for x
        } // end for y
    }
    pq_CreateTable();
</script>

<script type="text/javascript">
    var asGrid;

    function as_CreateNode( y, x )
    {
        return {
            y: y, x: x,
            g: 0, h: 0, f: 0,
            closed: 0, visited: 0, passable: 1,
            cost: 0,
            parent: null
        };
    }

    function RAND_INT( a, b )
    {
        return  Math.floor(
                Math.random() * ( b - a + 1 ) + a
        );
    }

    function as_Init()
    {
        var y, x;
        asGrid = new Array( AS_MAXY );
        for ( y = 0; y < AS_MAXY; y++ )
        {
            asGrid[y] = new Array( AS_MAXX );
            for ( x = 0; x < AS_MAXX; x++ )
            {
                asGrid[y][x] = as_CreateNode( y, x );
                var p = 4;
                if ( RAND_INT( 0, p ) == p )
                    asGrid[y][x].passable = 0;
            } // end for x
        } // end for y
    }
    as_Init();

    function as_GetTD( node )
    {
        return document.getElementById( node.y + '_' + node.x );
    }

    function as_Manhattan( n0, n1 )
    {
        var y = Math.abs( n0.y - n1.y );
        var x = Math.abs( n0.x - n1.x );
        return ( y * y ) + ( x * x );
    }

    function as_NodesEqual( n0, n1 )
    {
        if ( n0.y == n1.y && n0.x == n1.x ) return 1;
        return 0;
    }

    var asStart = as_CreateNode( 0, 0 );
    var asEnd = as_CreateNode( AS_MAXY-1, AS_MAXX-1 );

    asStart.h = as_Manhattan( asStart, asEnd );
    asStart.f = asStart.h;

    function as_ResetTable()
    {
        var y, x;
        for ( y = 0; y < AS_MAXY; y++ )
        {
            for ( x = 0; x < AS_MAXX; x++ )
            {
                var passable = asGrid[y][x].passable;
                asGrid[y][x] = as_CreateNode( y, x );
                asGrid[y][x].passable = passable;

                if ( 1 == as_NodesEqual( asGrid[y][x], asStart ) ) continue;
                if ( 1 == as_NodesEqual( asGrid[y][x], asEnd ) ) continue;

                var td = as_GetTD( asGrid[y][x] );
                if ( passable == 0 )
                    td.style.backgroundColor = 'black';
                else
                    td.style.backgroundColor = 'white';
            } // end for x
        } // end for y

        td = as_GetTD( asStart );
        td.style.backgroundColor = 'yellow';
        td = as_GetTD( asEnd );
        td.style.backgroundColor = 'red';
    }
    as_ResetTable();
</script>

<script type="text/javascript">

    var S_START = 0;
    var S_END = 1;
    var S_CURR_NODE = 2;
    var S_NEXT_NODE = 3;

    var state = S_START;
    var currNode;

    var dirY = [ -1, +1, -0, +0 ];
    var dirX = [ -0, +0, -1, +1 ];
    var dir;
    var _td;
    function as_Search()
    {
        switch( state )
        {
            /////////////////////////////////
            case S_START:
            {
                as_ResetTable();
                pq_Init( AS_MAXY*AS_MAXX );
                pq_Enqueue( asStart );
                state = S_CURR_NODE;
                asStart.closed = 0;
                asEnd.closed = 0;
                break;
            }
            /////////////////////////////////
            case S_END:
            {
                console.log( 'end' );
                state = S_START;
                return;
            }
            /////////////////////////////////
            case S_CURR_NODE:
            {
                if ( pqCount == 0 )
                {
                    state = S_END;
                    break;
                }
                currNode = pqArr[1];
                pq_Dequeue( 1 );

                currNode.closed = 1;

                if ( as_NodesEqual( currNode, asEnd ) == 1 )
                {
                    console.log( 'found' );
                    state = S_END;
                    break;
                }

                dir = 0;
                state = S_NEXT_NODE;

                if ( as_NodesEqual( currNode, asStart ) == 1 ) break;
                if ( as_NodesEqual( currNode, asEnd ) == 1 ) break;
                _td = as_GetTD( currNode );
                _td.style.backgroundColor = 'gray';
                break;
            }
            /////////////////////////////////
            case S_NEXT_NODE:
            {
                if ( dir >= dirY.length )
                {
                    state = S_CURR_NODE;
                    break;
                }

                var y = dirY[dir] + currNode.y;
                var x = dirX[dir] + currNode.x;
                dir++;
                if ( 0 > y || y >= AS_MAXY ) break;
                if ( 0 > x || x >= AS_MAXX ) break;

                var node = asGrid[y][x];
                if ( node.closed == 1 ) break;
                if ( node.passable == 0 ) break;

                var visited = node.visited;
                var g = node.cost + currNode.g;

                if ( visited == 0 || g > node.g )
                {
                    node.visited = visited;
                    node.parent = currNode;
                    node.h = as_Manhattan( node, asEnd );
                    node.g = g;
                    node.f = node.h + node.g;

                    if ( visited == 0 )
                        pq_Enqueue( node );
                    else
                    {
                        var idx = as_GetTD( node );
                        pq_Dequeue( idx );
                    }

                    if ( as_NodesEqual( node, asStart ) == 1 ) break;
                    if ( as_NodesEqual( node, asEnd ) == 1 ) break;
                    _td = as_GetTD( node );
                    _td.style.backgroundColor = 'lightblue';
                } // end if
            }
        } // end switch

        setTimeout(
                function()
                {
                    as_Search();
                }, 10
        );
    }
</script>

</body>
</html>
