<script type="text/javascript">
    function _floor( v )
    {
        return Math.floor( v );
    }
    function _rnd_Int( x, y )
    {
        return _floor(
                Math.random() * ( y - x + 1 ) + x
        );
    }
    function _rnd_Real( x, y )
    {
        return Math.random() * ( y - x ) + x;
    }
    function _log( l )
    {
        console.log( l );
    }
    function _assert( a, msg )
    {
        if ( !a )
            alert( 'ASEERT FAIL: ' + msg );
    }
    function _max( x, y )
    {
        return x > y ? x : y;
    }
    function _min( x, y )
    {
        return x < y ? x : y;
    }
</script>
