<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="viewer" style="position: absolute; top: 220px; left: 100px; border: 0; width:420px; height: 200px; overflow: hidden;"></div>

<script type="text/javascript" src="odobo2Dspinner.js"></script>

<script type="text/javascript">


    var viewer = document.getElementById('viewer');
    gSpinner.create( viewer, 400, 200, 6, 6 );
    gSpinner.create_Tracks( gSpinner.TRACK_TYPE_SPIN_BOTH_DIRECTIONS );

    var gStop = 1;
    var gTimeout = 100;
    function main_Loop()
    {
        if ( gSpinner.spin() == 0 )
        {
            document.getElementById('btnPannel').style.display = '';
            return;
        }
        setTimeout( function() { main_Loop(); }, gTimeout );
    }
    function show_HowItWorks( ch )
    {
        if ( ch.checked )
            viewer.style.overflow = '';
        else
            viewer.style.overflow = 'hidden';
    }

</script>

<div id="btnPannel" style="position: absolute; top: 220px; left: 550px;">
    <button onclick="document.getElementById('btnPannel').style.display = 'none';  gStop = 0; gSpinner.reset_Tracks( gSpinner.TRACK_TYPE_SPIN_BOTH_DIRECTIONS); main_Loop();">Up and Down</button>
    <br>
    <button onclick="document.getElementById('btnPannel').style.display = 'none';  gStop = 0; gSpinner.reset_Tracks( gSpinner.TRACK_TYPE_SPIN_UP); main_Loop();">Up</button>
    <br>
    <button onclick="document.getElementById('btnPannel').style.display = 'none';  gStop = 0; gSpinner.reset_Tracks( gSpinner.TRACK_TYPE_SPIN_DOWN); main_Loop();">Down</button>
</div>

<div style="position: absolute; top: 320px; left: 550px;">
    <input type="checkbox" onclick="show_HowItWorks(this);"> Show how it works<br>(it putting boxes top or<br>bottom depending on moving direction)
</div>

</body>
</html>
