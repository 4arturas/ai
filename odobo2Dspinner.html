<body>

<iframe id="ifr" scrolling="no" style="border: 0; width:420px; height: 200px; overflow: hidden;"></iframe>
<script>
    var ifr = document.getElementById('ifr');
</script>


<script type="text/javascript" src="odobo2Dspinner.js"></script>

<script>


//    ifr.contentDocument.document.appendChild( document.createTextNode('text') );

    gSpinner.create( ifr, 400, 200, 6, 6 );
    gSpinner.reset( gSpinner.TRACK_TYPE_SPIN_DOWN );

    var _stop = 1;
    var _stepSize = 4;
    var _step = _stepSize;
    var _timeout = 100;
    function _run()
    {
        if ( _stop == 1 )
            return;
        gSpinner.spin( _step );
        setTimeout( function() { _run(); }, _timeout );
    }

    function _spin()
    {
        _stop = 1;
        setTimeout( function()
        {
            _stop = 0;
            _run(), (1000) }
        );


    }

</script>

<fieldset style="width: 100px;">
    <legend>2D spinner</legend>
    <input type="radio" name="radioSpinner" onclick="if ( _stop == 0 ) return; _stop = 0; _spin();"> Spin
    <br>
    <input type="radio" name="radioSpinner" onclick="_step = -_stepSize;"> Up
    <br>
    <input type="radio" name="radioSpinner" onclick="_step = _stepSize;"> Down
    <br>
    <input type="radio" name="radioSpinner" onclick="_stop = 1;"> Stop
</fieldset>





</body>
</html>
