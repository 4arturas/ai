<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G6</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>
    <style>
        #container {
            width: 100vw;
            height: 100vh;
            border: 1px solid whitesmoke;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    const data = {
        nodes: [
            { id: "1", x: 100, y: 100, label: "1" },
            { id: "2", x: 200, y: 100, label: "2" }
        ],
        edges: [
            { source: "1", target: "2", label: "1 -> 2" }
        ]
    };

    const graph = new G6.Graph({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight,
        fitView: true,
        modes: {
            default: ['drag-node'] // Enable node dragging
        },
        plugins: [ // Add grid plugin
            new G6.Grid()
        ]
    });

    graph.data(data);
    graph.render();
</script>

</body>
</html>
