<script>
  function create_Sylogism(title,a,b,c) {
    const create_Div = ( v ) => {
        const replaceFn = (txt) => {
            return txt
                .replace('Все', '<b>Все</b>')
                .replace('Ни одна', '<b>Ни одна</b>')
                .replace('Ни один', '<b>Ни один</b>')
                .replace('Некоторые', '<b>Некоторые</b>')
                .replace('Некоторое', '<b>Некоторое</b>')
        }
      const div = document.createElement('div');
      div.style.whiteSpace = 'nowrap';
      div.innerHTML = replaceFn(v);
      return div;
    }
    const titleDiv = create_Div(title);
    titleDiv.style.fontWeight = 'bold';
    const aDiv = create_Div(a);
    const bDiv = create_Div(b);
    const cDiv = create_Div(c);
    cDiv.style.borderTop = '1px solid black';
    cDiv.style.marginBottom = '15px';
    const td = document.createElement('td');
    td.style.verticalAlign = 'top';
    td.appendChild( titleDiv );
    td.appendChild( aDiv );
    td.appendChild( bDiv );
    td.appendChild( cDiv );
    return td;
  }
